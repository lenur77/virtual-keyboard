<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Virtual keyboard</title>
</head>
<body>
  <div class="wrapper">
    <textarea class="textarea"></textarea>
    <div class="keyboard">
      <div class="k-key" data="Backquote">`</div>
      <div class="k-key" data="Digit1">1</div>
      <div class="k-key" data="Digit2">2</div>
      <div class="k-key" data="Digit3">3</div>
      <div class="k-key" data="Digit4">4</div>
      <div class="k-key" data="Digit5">5</div>
      <div class="k-key" data="Digit6">6</div>
      <div class="k-key" data="Digit7">7</div>
      <div class="k-key" data="Digit8">8</div>
      <div class="k-key" data="Digit9">9</div>
      <div class="k-key" data="Digit0">0</div>
      <div class="k-key" data="Minus">-</div>
      <div class="k-key" data="Equal">=</div>
      <div class="k-key" data="Backspace">←</div>
      <div class="k-key" data="Tab">TAB</div>
      <div class="k-key" data="KeyQ">q</div>
      <div class="k-key" data="KeyW">w</div>
      <div class="k-key" data="KeyE">e</div>
      <div class="k-key" data="KeyR">r</div>
      <div class="k-key" data="KeyT">t</div>
      <div class="k-key" data="KeyY">y</div>
      <div class="k-key" data="KeyU">u</div>
      <div class="k-key" data="KeyI">i</div>
      <div class="k-key" data="KeyO">o</div>
      <div class="k-key" data="KeyP">p</div>
      <div class="k-key" data="BracketLeft">[</div>
      <div class="k-key" data="BracketRight">]</div>
      <div class="k-key" data="Backslash">∖</div>
      <div class="k-key" data="Delete">DEL</div>
      <div class="k-key" data="CapsLock">CAPS</div>
      <div class="k-key" data="KeyA">a</div>
      <div class="k-key" data="KeyS">s</div>
      <div class="k-key" data="KeyD">d</div>
      <div class="k-key" data="KeyF">f</div>
      <div class="k-key" data="KeyG">g</div>
      <div class="k-key" data="KeyH">h</div>
      <div class="k-key" data="KeyJ">j</div>
      <div class="k-key" data="KeyK">k</div>
      <div class="k-key" data="KeyL">l</div>
      <div class="k-key" data="Semicolon">;</div>
      <div class="k-key" data="Quote">'</div>
      <div class="k-key" data="Enter">ENTER</div>
      <div class="k-key" data="ShiftLeft">SHIFT</div>
      <div class="k-key" data="Backslash">∖</div>
      <div class="k-key" data="KeyZ">z</div>
      <div class="k-key" data="KeyX">x</div>
      <div class="k-key" data="KeyC">c</div>
      <div class="k-key" data="KeyV">v</div>
      <div class="k-key" data="KeyB">b</div>
      <div class="k-key" data="KeyN">n</div>
      <div class="k-key" data="KeyM">m</div>
      <div class="k-key" data="Comma">,</div>
      <div class="k-key" data="Period">.</div>
      <div class="k-key" data="Slash">/</div>
      <div class="k-key" data="ArrowUp">▲</div>
      <div class="k-key" data="ShiftRight">SHIFT</div>
      <div class="k-key" data="ControlLeft">CTRL</div>
      <div class="k-key" data="MetaLeft">WIN</div>
      <div class="k-key" data="AltLeft">ALT</div>
      <div class="k-key" data="Space"> </div>
      <div class="k-key" data="AltRight">ALT</div>
      <div class="k-key" data="ControlRight">CTRL</div>
      <div class="k-key" data="ArrowLeft">◀</div>
      <div class="k-key" data="ArrowDown">▼</div>
      <div class="k-key" data="ArrowRight">▶</div>
    </div>
    <button class="button__clear">Очистить поле ввода</button>
    <div class="info">Клавиатура создана для операционной системы Windows.
      Для переключения языка нажмите: SHIFT + ALT</div>
  </div>
 <script src="./script.js"></script>
</body>
</html>
